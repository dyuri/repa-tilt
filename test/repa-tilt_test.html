<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>repa-tilt test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../repa-tilt.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <repa-tilt></repa-tilt>
      </template>
    </test-fixture>

    <test-fixture id="NoGradientTestFixture">
      <template>
        <repa-tilt no-gradient></repa-tilt>
      </template>
    </test-fixture>

    <script type="module">
      suite('repa-tilt', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          const elementShadowRoot = element.shadowRoot;
          const card = elementShadowRoot.querySelector('.card');
          const content = card.querySelector('.content');
          assert.equal(content.textContent.replace(/\s+/g,''), 'repatilt!');
        });

        test('disabling gradient', () => {
          // Create a test fixture
          const element = fixture('NoGradientTestFixture');
          assert.equal(element.noGradient, true);
          assert.equal(element.gradientClass(), '');
        });

      });
    </script>

  </body>
</html>
